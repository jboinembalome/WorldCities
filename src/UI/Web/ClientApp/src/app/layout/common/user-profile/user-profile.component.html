<!-- User profile -->
<div class="ml-3 relative">
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu"
            class="mt-2 max-w-xs bg-accent-700 flex items-center text-sm rounded-full hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
      <span class="inline-block relative">
        <span class="sr-only">Open user menu</span>
        <span class="absolute bottom-0 right-0 block h-2.5 w-2.5 rounded-full mr-px mb-px"></span>
        <span class="h-10 w-10 rounded-full">
          <mat-icon class="text-5xl mr-6 pt-1 text-gray-300">account_circle</mat-icon>
        </span>
      </span>
    </button>
  </div>

</div>

<!-- Menu dropdown-->
<mat-menu #menu="matMenu" class="dark:bg-gray-600">
  <div *ngIf="isAuthenticated | async">
    <div>
      <span class="flex flex-col leading-none px-4 py-2 mx-2">
        <span class="text-xs text-gray-500 dark:text-gray-100">Signed in as</span>
        <span class="mt-1.5 text-sm font-medium dark:text-gray-100">{{userName | async}}</span>
      </span>
    </div>
    <mat-divider class="my-2"></mat-divider>
  </div>

  <blouppy-toggle class="cursor-pointer group flex items-center px-4 py-2 text-sm" text="Dark mode" [checked]="checkedDarkMode" (click)="updateScheme()">
    <div class="mr-3">
      <div class="group flex items-center">
        <mat-icon class="h-6 w-6 mr-1.5 ">lightbulb</mat-icon>
        <span class="text-sm font-medium">Dark mode</span>
      </div>
    </div>
  </blouppy-toggle>
  <div *ngIf="isAuthenticated | async">
    <a [routerLink]='["/auth/authentication/profile"]'
      class="fromLeft group flex items-center px-4 py-2 text-gray-400 hover:text-primary dark:text-gray-100 dark:hover:text-primary-400">
      <mat-icon class="h-6 w-6 mr-1.5 flex-none">account_circle</mat-icon>
      <span class="text-sm font-medium">Profile</span>
    </a>
  </div>
  <a href="#"
    class="fromLeft group flex items-center px-4 py-2 text-gray-400 hover:text-primary dark:text-gray-100 dark:hover:text-primary-400">
    <mat-icon class="h-6 w-6 mr-1.5 flex-none">settings</mat-icon>
    <span class="text-sm font-medium">Settings</span>
  </a>
  <mat-divider class="my-2"></mat-divider>
  <app-login-menu [isAuthenticated]="isAuthenticated | async"></app-login-menu>
</mat-menu>
