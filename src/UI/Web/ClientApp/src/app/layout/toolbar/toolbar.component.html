<mat-toolbar class="relative z-10 flex-shrink-0 flex h-16 bg-accent-700 shadow">

  <button
    class="bg-accent-700 px-2 pt-2 rounded-full text-gray-400 hover:text-primary  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
    (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="flex-1 px-4 flex justify-between">
    <div class="flex-1 flex"></div>
    <div class="ml-4 flex items-center md:ml-6">
      <user-profile [scheme]="scheme" (toggleScheme)="toggleScheme.emit($event)"></user-profile>    
    </div>
  </div>
</mat-toolbar>
